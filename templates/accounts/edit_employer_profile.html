{% extends 'base.html' %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="bg-white rounded-lg shadow-lg p-6">
        <h2 class="text-2xl font-bold mb-6">Edit Company Profile</h2>
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="company_logo">
                    Company Logo
                </label>
                <input type="file" name="company_logo" id="company_logo" 
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="company_description">
                    Company Description
                </label>
                <textarea name="company_description" id="company_description" rows="4" 
                          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">{{ employer.company_description }}</textarea>
            </div>

            <div class="flex items-center justify-between">
                <button type="submit" 
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Save Changes
                </button>
                <a href="{% url 'accounts:employer_profile' %}" 
                   class="text-blue-500 hover:text-blue-800">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
