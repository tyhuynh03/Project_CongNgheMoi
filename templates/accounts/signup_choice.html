{% extends 'base.html' %}

{% block title %}Create Account - Job Portal{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50/50 p-4 sm:p-6 lg:p-8">
    <div class="w-[95%] sm:w-[85%] md:w-[75%] lg:w-[500px] bg-white rounded-xl p-4 sm:p-6 lg:p-8 relative
                before:absolute before:inset-0 before:-z-10 before:rounded-xl before:p-1
                before:bg-gradient-to-r before:from-blue-500 before:via-purple-500 before:to-pink-500
                before:animate-border-glow
                after:absolute after:inset-0 after:-z-10 after:rounded-xl after:bg-white">
        
        <h2 class="text-2xl sm:text-3xl font-bold mb-8 sm:mb-12 text-center
                   bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 
                   text-transparent bg-clip-text animate-gradient-x">
            Create Account
        </h2>

        <div class="space-y-4 sm:space-y-6">
            <!-- Job Seeker Card -->
            <a href="{% url 'accounts:jobseeker_signup' %}" 
               class="block p-4 sm:p-6 rounded-lg border-2 border-transparent bg-gradient-to-r from-blue-50 to-purple-50
                      hover:border-blue-500/20 transition-all duration-300 transform hover:scale-[1.02]
                      hover:shadow-lg hover:shadow-blue-500/10">
                <div class="flex items-center space-x-3 sm:space-x-4">
                    <div class="p-2 sm:p-3 bg-gradient-to-r from-blue-500 to-purple-500 rounded-lg shrink-0">
                        <svg class="w-5 h-5 sm:w-6 sm:h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-base sm:text-lg font-semibold text-gray-900">Join as Job Seeker</h3>
                        <p class="text-xs sm:text-sm text-gray-600 mt-0.5 sm:mt-1">Find your dream job and connect with employers</p>
                    </div>
                </div>
            </a>

            <!-- Employer Card -->
            <a href="{% url 'accounts:employer_signup' %}" 
               class="block p-4 sm:p-6 rounded-lg border-2 border-transparent bg-gradient-to-r from-purple-50 to-pink-50
                      hover:border-purple-500/20 transition-all duration-300 transform hover:scale-[1.02]
                      hover:shadow-lg hover:shadow-purple-500/10">
                <div class="flex items-center space-x-3 sm:space-x-4">
                    <div class="p-2 sm:p-3 bg-gradient-to-r from-purple-500 to-pink-500 rounded-lg shrink-0">
                        <svg class="w-5 h-5 sm:w-6 sm:h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-base sm:text-lg font-semibold text-gray-900">Join as Employer</h3>
                        <p class="text-xs sm:text-sm text-gray-600 mt-0.5 sm:mt-1">Post jobs and find the perfect candidates</p>
                    </div>
                </div>
            </a>
        </div>

        <p class="mt-6 sm:mt-8 text-center text-xs sm:text-sm text-gray-600">
            Already have an account? 
            <a href="{% url 'accounts:login' %}" 
               class="font-medium text-purple-600 hover:text-pink-600 transition-colors hover:underline">
                Sign in
            </a>
        </p>
    </div>
</div>

<style>
    @keyframes border-glow {
        0%, 100% {
            opacity: 1;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5),
                       0 0 30px rgba(147, 51, 234, 0.3),
                       0 0 40px rgba(236, 72, 153, 0.3);
        }
        50% {
            opacity: 0.5;
            box-shadow: 0 0 24px rgba(59, 130, 246, 0.8),
                       0 0 36px rgba(147, 51, 234, 0.6),
                       0 0 48px rgba(236, 72, 153, 0.6);
        }
    }

    @keyframes gradient-x {
        0%, 100% {
            background-size: 200% 200%;
            background-position: left center;
        }
        50% {
            background-size: 200% 200%;
            background-position: right center;
        }
    }

    .animate-border-glow {
        animation: border-glow 3s ease-in-out infinite;
    }

    .animate-gradient-x {
        animation: gradient-x 15s ease infinite;
    }
</style> 
{% endblock %}
