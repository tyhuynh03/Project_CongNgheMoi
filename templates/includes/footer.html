{% load static %}
<footer class="bg-gradient-to-b from-gray-900 via-gray-800 to-gray-900 text-white mt-auto relative">
    <!-- Decorative Top Border -->
    <div class="h-1 bg-gradient-to-r from-blue-500 via-indigo-500 to-purple-500"></div>
    
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-12">
            <!-- Job Seekers -->
            <div class="space-y-6">
                <h3 class="text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-indigo-400">
                    For Job Seekers
                </h3>
                <ul class="space-y-4">
                    <li>
                        <a href="{% url 'jobs:job_list' %}" class="text-gray-300 hover:text-white hover:translate-x-1 transition-all duration-300 flex items-center">
                            <span class="mr-2">→</span>Browse Jobs
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'jobs:categories' %}" class="text-gray-300 hover:text-white hover:translate-x-1 transition-all duration-300 flex items-center">
                            <span class="mr-2">→</span>Categories
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'jobs:companies' %}" class="text-gray-300 hover:text-white hover:translate-x-1 transition-all duration-300 flex items-center">
                            <span class="mr-2">→</span>Companies
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Employers -->
            <div class="space-y-6">
                <h3 class="text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-purple-400">
                    For Employers
                </h3>
                <ul class="space-y-4">
                    <li>
                        <a href="{% url 'jobs:post_job' %}" class="text-gray-300 hover:text-white hover:translate-x-1 transition-all duration-300 flex items-center">
                            <span class="mr-2">→</span>Post a Job
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'dashboard:employer_dashboard' %}" class="text-gray-300 hover:text-white hover:translate-x-1 transition-all duration-300 flex items-center">
                            <span class="mr-2">→</span>Employer Dashboard
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Quick Links & Social -->
            <div class="space-y-6">
                <h3 class="text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-400">
                    Connect With Us
                </h3>
                <!-- Social Links -->
                <div class="flex space-x-4">
                    <a href="#" class="w-10 h-10 rounded-full bg-gradient-to-r from-blue-500 to-blue-600 flex items-center justify-center hover:scale-110 transition-transform duration-300">
                        <i class="fab fa-facebook-f text-white"></i>
                    </a>
                    <a href="#" class="w-10 h-10 rounded-full bg-gradient-to-r from-indigo-500 to-purple-600 flex items-center justify-center hover:scale-110 transition-transform duration-300">
                        <i class="fab fa-linkedin-in text-white"></i>
                    </a>
                    <a href="#" class="w-10 h-10 rounded-full bg-gradient-to-r from-purple-500 to-pink-600 flex items-center justify-center hover:scale-110 transition-transform duration-300">
                        <i class="fab fa-instagram text-white"></i>
                    </a>
                    <a href="#" class="w-10 h-10 rounded-full bg-gradient-to-r from-blue-400 to-blue-500 flex items-center justify-center hover:scale-110 transition-transform duration-300">
                        <i class="fab fa-twitter text-white"></i>
                    </a>
                </div>
                <!-- Quick Links -->
                <ul class="space-y-4">
                    <li>
                        <a href="#" class="text-gray-300 hover:text-white hover:translate-x-1 transition-all duration-300 flex items-center">
                            <span class="mr-2">→</span>Terms of Service
                        </a>
                    </li>
                    <li>
                        <a href="#" class="text-gray-300 hover:text-white hover:translate-x-1 transition-all duration-300 flex items-center">
                            <span class="mr-2">→</span>Privacy Policy
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Copyright -->
        <div class="mt-16 pt-8 border-t border-gray-700">
            <p class="text-center text-gray-400 text-sm">
                © {% now "Y" %} JobPortal. All rights reserved.
            </p>
        </div>
    </div>
</footer>
