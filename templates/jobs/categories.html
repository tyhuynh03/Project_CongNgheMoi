{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="bg-gradient-to-br from-gray-50 via-blue-50/30 to-indigo-50/30 relative overflow-hidden py-16">
    <!-- Decorative Elements -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-10 left-[10%] w-4 h-4 rounded-full bg-blue-200/50"></div>
        <div class="absolute top-20 right-[15%] w-3 h-3 rounded-full bg-indigo-200/50"></div>
        <div class="absolute bottom-20 left-[20%] w-6 h-6 rounded-full bg-purple-200/50"></div>
        <div class="absolute bottom-10 right-[10%] w-4 h-4 rounded-full bg-blue-200/50"></div>
    </div>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative">
        <!-- Enhanced Title Section -->
        <div class="text-center mb-12">
            <h2 class="text-4xl md:text-5xl font-extrabold bg-gradient-to-r from-blue-600 via-indigo-600 to-purple-600 bg-clip-text text-transparent pb-4">
                Job Categories
            </h2>
            <p class="text-gray-600 text-lg mt-4 max-w-2xl mx-auto">
                Explore opportunities across different industries
            </p>
        </div>
        
        <!-- Categories Grid -->
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            {% for category in categories %}
            <a href="{% url 'jobs:job_list' %}?category={{ category.id }}" 
               class="group relative overflow-hidden">
                <div class="bg-white/80 backdrop-blur-sm p-8 rounded-2xl shadow-lg border border-gray-100/50 
                            transition-all duration-300 ease-out
                            hover:shadow-2xl hover:scale-[1.02] hover:border-blue-200/50">
                    <div class="relative mb-6">
                        <div class="w-16 h-16 mx-auto bg-gradient-to-br from-blue-500 to-indigo-600 
                                  rounded-xl flex items-center justify-center transform 
                                  transition-all duration-300 group-hover:rotate-6 group-hover:scale-110">
                            <i class="{{ category.icon }} text-2xl text-white"></i>
                        </div>
                    </div>
                    <div class="text-center">
                        <h3 class="text-xl font-bold text-gray-900 mb-2">{{ category.name }}</h3>
                        <span class="inline-flex items-center px-4 py-1 rounded-full text-sm font-medium
                                   bg-blue-50 text-blue-600 group-hover:bg-blue-100 transition-colors">
                            {{ category.job_count }} Jobs
                        </span>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</section>

<!-- Add this to your base template if not already present -->
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Inter:wght@400;500;600;700&display=swap');

    h2, h3 {
        font-family: 'Montserrat', sans-serif;
    }

    p, span, a {
        font-family: 'Inter', sans-serif;
    }
</style>
{% endblock %}
