<style>
    @keyframes gradient-x {
        0%, 100% {
            background-size: 200% 200%;
            background-position: left center;
        }
        50% {
            background-size: 200% 200%;
            background-position: right center;
        }
    }

    .animate-gradient-x {
        animation: gradient-x 15s ease infinite;
    }
</style>

<section class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 py-20 relative overflow-hidden">
    <!-- Decorative Circles -->
    <div class="absolute inset-0 overflow-hidden">
        <!-- Top-left circles -->
        <div class="absolute -top-4 -left-4 w-24 h-24 rounded-full bg-blue-100/50"></div>
        <div class="absolute top-8 left-8 w-12 h-12 rounded-full bg-indigo-100/50"></div>
        
        <!-- Top-right circles -->
        <div class="absolute -top-6 right-12 w-16 h-16 rounded-full bg-purple-100/50"></div>
        <div class="absolute top-12 right-8 w-8 h-8 rounded-full bg-blue-100/50"></div>
        
        <!-- Bottom decorative elements -->
        <div class="absolute -bottom-8 left-1/4 w-20 h-20 rounded-full bg-indigo-100/50"></div>
        <div class="absolute -bottom-4 right-1/4 w-16 h-16 rounded-full bg-purple-100/50"></div>
    </div>

    <!-- Decorative Elements -->
    <div class="absolute top-0 left-0 w-64 h-64 bg-blue-100/30 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob"></div>
    <div class="absolute top-0 right-0 w-64 h-64 bg-purple-100/30 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-2000"></div>
    <div class="absolute -bottom-8 left-20 w-64 h-64 bg-indigo-100/30 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-4000"></div>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative">
        <div class="text-center mb-12">
            <span class="text-purple-600 font-medium text-sm tracking-wider uppercase mb-2 block animate-fade-in">Featured Positions</span>
            <h2 class="text-4xl md:text-5xl font-bold mb-4 bg-gradient-to-r from-purple-600 via-indigo-600 to-blue-600 bg-clip-text text-transparent animate-gradient-x">
                Featured Jobs
            </h2>
            <p class="text-gray-600 text-xl">Discover your next career opportunity</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for job in featured_jobs %}
            <div class="group bg-white rounded-xl shadow-sm hover:shadow-xl transition-all duration-300 p-6 border border-gray-100 hover:border-purple-200">
                <div class="flex items-start justify-between mb-4">
                    <div>
                        <h3 class="text-xl font-bold text-gray-900 group-hover:text-purple-600 transition-colors duration-300">
                            {{ job.title }}
                        </h3>
                        <p class="text-gray-600 font-medium">{{ job.employer.company_name }}</p>
                    </div>
                    {% if job.employer.logo %}
                        <img src="{{ job.employer.logo.url }}" alt="Company Logo" class="w-12 h-12 rounded-lg object-cover">
                    {% endif %}
                </div>

                <div class="space-y-3 mb-4">
                    <div class="flex items-center text-gray-600">
                        <i class="fas fa-map-marker-alt mr-2 text-purple-500"></i>
                        <span>{{ job.location }}</span>
                    </div>
                    <div class="flex items-center text-gray-600">
                        <i class="fas fa-clock mr-2 text-purple-500"></i>
                        <span>{{ job.job_type }}</span>
                    </div>
                </div>

                <div class="flex items-center justify-between pt-4 border-t border-gray-100">
                    <span class="flex items-center text-purple-600">
                        <i class="fas fa-money-bill-wave mr-2"></i>
                        {{ job.salary }}
                    </span>
                    <a href="{% url 'jobs:job_detail' job.id %}" 
                       class="inline-flex items-center px-4 py-2 bg-gradient-to-r from-purple-600 to-indigo-600 text-white rounded-lg hover:from-purple-700 hover:to-indigo-700 transition-all duration-300">
                        <span>View Details</span>
                        <i class="fas fa-arrow-right ml-2 transform group-hover:translate-x-1 transition-transform duration-300"></i>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
